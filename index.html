<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--#region Stylesheets -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./assets/css/styles.css">
    <!--#endregion -->

    <title>City Weather Dashboard</title>
</head>
<body>
    
    <header id="main-header" class="text-center">Weather Dashboard</header>
    
    <div class="container-fluid">
        <div class="row flex-column flex-sm-column flex-md-row justify-content-center align-items-center justify-content-sm-center align-items-sm-center justify-content-md-start align-items-md-start">
            <div id="sidenavbar" class="bg-light col-6 col-sm-5 col-md-4 col-lg-3 col-xl-3 order-2 order-sm-2 order-md-1">
                <h4 class="pt-2 pb-2">Search for a city</h4>
                <div id="search-container" class="input-group mb-3">
                    <input id="tbx-city" type="text" placeholder="Enter a city name" class="form-control">
                    <button id="btn-search" class="btn btn-primary" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                <button id="btn-clear-history" class="btn btn-primary hide" type="button">Clear history</button>
                <ul id="cities-history"></ul>
            </div>
            <div id="data" class="col-6 col-sm-7 col-md-8 col-lg-9 col-xl-9 order-1 order-sm-1 order-md-2">
                <div id="current-weather-container" class="row hide">
                    <div id="current-weather" class="col-11 col-sm-9 col-md-9 col-lg-6 col-xl-5"></div>
                    <div id="current-weather-img" class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
                </div>
                <div id="forecast-weather-container" class="hide">
                    <div class="row">
                        <div id="forecast" class="col"></div>
                    </div>
                    <div id="forecast-days" class="row justify-content-between"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!--#region JS scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./assets/js/script.js"></script>
    <!--#endregion -->
</body>

    

</html>
